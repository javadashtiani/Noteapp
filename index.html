<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="note-box">
      <h1>simple note app</h1>
      <input type="text" / placeholder="Writing somethings here ...">
      <div class="color-box">
        <span class="color"></span>
        <span class="color"></span>
        <span class="color"></span>
        <span class="color"></span>
        <span class="color"></span>
        <span class="color"></span>
        <span class="color"></span>
        <span class="color"></span>
        <span class="color"></span>
        <span class="color"></span>
        <span class="color"></span>
      </div>
      <div class="buttons">
        <span id="add"><i class="bi bi-plus-circle"></i></span>
        <span id="eraser"><i class="bi bi-eraser"></i></span>
      </div>
      <!-- Show alert -->
      <div class="alert-box">Insert a Correct Value !</div>
      <!-- When note added -->
      <div class="note-add-box"></div>
    </div>
    <!-- scripts -->
    <script src="main.js"></script>
  </body>
</html>
